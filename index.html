<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>White Border Photo Editor</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Roboto:wght@400&display=swap" rel="stylesheet">

  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

</head>
<body>
  <header>
    <h1>Chill Guy Studio</h1>
    <p>Effortlessly add elegant borders to your photos.</p>
  </header>
  <main>
    <div class="container">
        <h1>Add a Border to Your Image</h1>
        <input type="file" id="upload" accept="image/*">
        <div>
          <label for="border-color">Choose Border Color:</label>
          <input type="color" id="border-color" value="#ffffff">
        </div>
        <canvas id="canvas" style="display: none;"></canvas>
        <button id="download-btn" >Download Image</button>
        <button id="reset-btn">Reset</button>
      </div>
      <div class="footer">Built with ❤️ using modern web technologies.</div>
      
  <script src="script.js"></script>
</body>
</html>
